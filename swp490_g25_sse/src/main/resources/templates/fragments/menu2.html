<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"  th:href="@{/css/bootstrap-theme.min.css}">
        <link rel="stylesheet"  th:href="@{/css/fontawesome.css}">
        <link rel="stylesheet"  th:href="@{/css/light-box.css}">
        <link rel="stylesheet"  th:href="@{/css/owl-carousel.css}">
        <link rel="stylesheet"  th:href="@{/css/listcourse-menu.css}">
        <link  th:href="@{css/bootstrap.min.css}" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
        <link  th:href="@{/css/all.css}" rel="stylesheet">
        <link  th:href="@{/css/create.css}" rel="stylesheet">
    </head>

    <body>  
        <div th:fragment="navbar">
            <!-- Left column -->
            <div class="style-flex-row">
                <div class="style-sidebar">
                    <header class="style-site-header">
                        <div class="squarex"></div>
                        <h1>Soft skill learning</h1>
                    </header>
                    <div class="profile-photo-container">
                        <img th:src="@{/images/profile-photo.jpg}" alt="Profile Photo" class="img-responsive">  
                        <div class="profile-photo-overlay"></div>
                    </div>      
                    <!-- Search box -->
                    <form class="style-search-form" role="search">
                        <div class="input-group">
                            <button type="submit" class="fa fa-search"></button>
                            <input type="text" class="form-control" placeholder="Tìm kiếm khóa học" name="srch-term" id="srch-term">           
                        </div>
                    </form>
                    <div class="mobile-menu-icon">
                        <i class="fa fa-bars"></i>
                    </div>
                    <nav class="style-left-nav">          
                        <ul>
                            <li><a href="#" class="active"><i class="fa fa-home fa-fw"></i>Trang chủ</a></li>
                            <li><a href=""><i class="fa fa-file fa-fw"></i>Khóa học</a></li>
                            <li><a href=""><i class="fa fa-graduation-cap fa-fw"></i>Giáo viên</a></li>
                            <li><a href=""><i class="fa fa-user-group fa-fw"></i>Học sinh</a></li>
                            <li><a href=""><i class="fa fa-headset fa-fw"></i>Hỗ trợ</a></li>
                            <li><a href=""><i class="fa fa-eject fa-fw"></i>Đăng xuất</a></li>
                        </ul>  
                    </nav>
                </div>
                <!-- Main content --> 
                <div class="style-content col-1 light-gray-bg" style="overflow: hidden;">
                    <div class="top-nav-container">
                        <div class="row">
                            <nav class="style-top-nav col-lg-12 col-md-12">
                                <ul class="text-uppercase">
                                    <li><a href="" class="active">Main page</a></li>
                                    <li><a href="">something</a></li>
                                    <li><a href="">something</a></li>
                                    <li><a href="">something</a></li>
                                </ul>  
                            </nav> 
                        </div>
                    </div>
                    <h1>Cập nhật khóa học</h1>
                    <!-- add iframe here th:each--> 
                    <!--<iframe th:src="@{/para}" style="width: 100%; height: 100%;"></iframe> -->
                    <div>

                        <div class="borderMain">
                            <div class="container">
                                <form action="#" th:action="@{/add}" th:object="${course}" method="POST">
                                    <div th:object="${description}">
                                        <div th:object="${image}">
                                            <div class="mb-3">
                                                <label for="inputCourseName" class="form-label">Tên khóa học</label><br/>
                                                <input type="text" th:field="${course.courseName}"/><br/>
                                            </div>
                                            <div class="mb-3">
                                                <label for="formFileMultiple" class="form-label">Ảnh đại diện khóa học</label><br/>
                                                <input type="text" th:field="${image.imageUrl}"/><br/>
                                            </div>
                                            <div class="mb-3">
                                                <label for="inputTextArea" class="form-label">Mô tả</label><br/>
                                                <textarea  th:field="${description.content}" rows="10" cols="50"></textarea><br/>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-info">Cập nhật khóa học</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Java Script -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
        <script>window.jQuery || document.write('<script th:src="@{/javascript/jquery-1.11.2.min.js}"><\/script>');</script>
        <script th:src="@{/javascript/bootstrap.min.js}"></script>
        <script th:src="@{/javascript/plugins.js}"></script>
        <script th:src="@{/javascript/main.js}"></script>
    </body>

</html>
