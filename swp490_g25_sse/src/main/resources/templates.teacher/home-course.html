<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/system-screen.css" />
    <link rel="stylesheet" href="/css/common-teacher-screen.css" />
    <link rel="stylesheet" href="/css/home-course.css" />
    <link rel="stylesheet" href="/css/popup.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="overlay" class="row">
      <div th:replace="fragments/teacher-sidebar"></div>

      <!-- NAVBAR FOR USER -->
      <div th:replace="fragments/navbar"></div>
      <main class="main-dashboard col-10 p-0">
        <div class="dashboard-wrapper">
          <p class="dashboard-header">Danh sách khóa học đã tạo</p>

          <div class="dashboard-container">
            <th:block th:each="course : ${courses}">
              <div class="course-card">
                <div class="course-img">
                  <img th:src="${course.imageUrl}" />
                </div>
                <div class="course-info">
                  <p class="course-title" th:utext="${course.title}"></p>
                  <div
                    class="course-description"
                    th:utext="${course.content}"
                  ></div>
                </div>
                <p class="course-views">Người đăng ký: 4652 người</p>
                <div class="button-control">
                  <button type="button" class="btn btn-success" th:with="id=${course.id}" th:onclick="updateCourse([[${id}]])">
                    Chỉnh sửa
                    
                  </button>
                  <!-- <button type="button" class="btn btn-danger" th:with="url = @{/api/course/{id}(id=${course.id})}" th:onclick="deleteCourse([[${url}]])">Xóa</button> -->
                  <button type="button" class="btn btn-danger" th:with="id=${course.id}" th:onclick="showOverlayAndGetCourseId([[${id}]])">
                    Xóa
                  </button>
                </div>
              </div>
            </th:block>
          </div>
        </div>
      </main>

      
    </div>
    <!-- popup -->
    <div id="id01" class="modal">
      
      <form class="modal-content" action="/action_page.php">
        <div class="container">
          <h1>CẢNH BÁO</h1>
          <p>Bạn có chắc chắn muốn xóa bài học này?</p>

          <div class="clearfix">
            <button
              type="button"
              onclick="closeOverlay()"
              class="cancelbtn"
            >
              Hủy
            </button>
            <button 
              type="button"
              onclick="deleteCourse()"
              class="deletebtn"
            >
              Xác nhận
            </button>
            <input type="hidden" id="course-id" value=""></div>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
  
</html>
